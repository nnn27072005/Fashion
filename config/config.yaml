system:
  device: "cuda"          # Sử dụng "cpu" nếu không có GPU
  num_workers: 2          # Số luồng load dữ liệu (Tăng lên 4 nếu CPU mạnh)
  seed: 42

model:
  base_model: "hustvl/yolos-small"
  # Fashionpedia có 46 loại vật thể (Categories)
  num_classes: 46       
  # Fashionpedia có 294 loại thuộc tính (Attributes: Color, Material, Pattern...)
  num_attributes: 294   
  confidence_threshold: 0.5

training:
  # Đường dẫn tới thư mục chứa ảnh
  train_img_dir: "dataset/images/train"  # <-- Sửa dòng này cho đúng folder ảnh train
  val_img_dir: "dataset/images/val"
  
  # Tên file annotation (Phải khớp với file bạn đã convert hoặc tải về)
  train_ann: "dataset/train_annotations.json"
  val_ann: "dataset/val_annotations.json"
  test_ann: "dataset/test_annotations.json"
  
  # Nơi lưu model
  output_dir: "./checkpoints"
  
  # Hyperparameters
  batch_size: 4         # RTX 3060 12GB có thể thử tăng lên 8
  epochs: 50            # Train đủ lâu để model học được attribute
  lr: 2.0e-5            # Learning rate (0.00002) - Thấp để fine-tune backbone
  weight_decay: 1.0e-4  # 0.0001
  clip_max_norm: 0.1    # Chống bùng nổ gradient
  
  # Tần suất lưu (Nếu không dùng logic lưu theo mAP)
  save_steps: 1000

sahi: 
  # Cấu hình cắt lát ảnh (Slicing) cho Inference/Demo
  # Giúp nhận diện nhẫn, đồng hồ cực nhỏ trên ảnh lớn
  slice_height: 512
  slice_width: 512
  overlap_height_ratio: 0.2
  overlap_width_ratio: 0.2

